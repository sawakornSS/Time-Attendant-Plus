<div class="content-wrapper">
    <section class="content mt-4">
        <div class="leftbar">
            <p class="text-title">Add Approving flow</p>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <div class="col-6">
                <div class="card">
                    <form action="post">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="inputsm">Approve State</label>
                                <select class="form-control select2 select2-hidden-accessible"  style="width: 100%;"
                                    data-select2-id="1" tabindex="-1" aria-hidden="true">
                                    <option data-select2-id="39" *ngFor="let approveflows of approveflow">
                                        {{approveflows.appStateCode}}
                                    </option>
                                    
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="inputsm">Approver</label>
                                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;"
                                    data-select2-id="1" tabindex="-1" aria-hidden="true">
                                    <option data-select2-id="39" *ngFor="let approveflows of approveflow">
                                        {{approveflows.approverName}}
                                    </option>
                                    
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="inputsm">Organize/Project</label>
                                <select class="form-control select2 select2-hidden-accessible" style="width: 100%;"
                                    data-select2-id="1" tabindex="-1" aria-hidden="true">
                                    <option data-select2-id="39" *ngFor="let approveflows of approveflow">
                                        {{approveflows.orgPrjCode}}
                                    </option>
                                   
                                </select>
                            </div>
                            <div class="d-flex justify-content-center mt-3">
                            
                                <button type="submit" routerLink="/request-management" class="btn btn-primary mr-2">
                                    <i class="fas fa-arrow-left"></i>
                                     Previous
                                    </button>
                                    
                                        <button type="submit" class="btn btn-success">
                                            <i class="fas fa-check"></i>
                                             Confirm
                                            </button>
                                    
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        
      
</section>
</div>
