<div class="content-wrapper">


    <section class="content mt-4">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-columns mr-1"></i>
                        Approve
                    </h3>
                </div>

                <div class="card-body">
          
         
                  <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
                    <div class="row">
                      <div class="col-sm-12 col-md-6"></div>
                      <div class="col-sm-12 col-md-6"></div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                        <table datatable id="example2" class=" row-border hover  table table-hover dataTable dtr-inline"
                          aria-describedby="example2_info">
                          <thead>
                            <tr>
                              <th class="sorting sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">Name
                              </th>
                              <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                aria-label="Browser: activate to sort column ascending">Site Name</th>
                              <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                aria-label="Platform(s): activate to sort column ascending">Reason</th>
                              <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                aria-label="Engine version: activate to sort column ascending">Status</th>
                             
                              <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="">
                                Ativity</th>
                            </tr>
                          </thead>
                          <tbody>
        
                            <tr class="odd" *ngFor="let req of requests" >
                              <td>{{req.employeeName}}</td>
                              <td>{{req.siteName}}</td>
                              <td>{{req.reason}}</td>
                              <!-- <td>
                                
                                {{req.leaveStatus}}</td>  -->
                           
                              
                                <td *ngIf="req.leaveStatus === 'WT'; ">
                                  <span class="badge bg-warning">Waitting</span>
                                </td>
                              <td _ngcontent-mem-c54="">
                                <button  type="button" class="btn btn-success btn-m">
                                  <i _ngcontent-mem-c54="" class="fas fa-check"></i>
                                </button>
                                <button type="button" class="btn btn-danger btn-m"><i class="fas fa-times"></i></button>
                                  <button _ngcontent-mem-c54="" type="button" class="btn btn-secondary btn-m">
                                    <i _ngcontent-mem-c54="" class="fas fa-search">
        
                                  </i>
                                </button>
                              </td>
                           
                            </tr>
                            
                          </tbody>
                          <tfoot>
        
                          </tfoot>
                        </table>
                      </div>
                    </div>
                    <div class="d-flex justify-content-between">
                           
                      <div class="dataTables_info" id="example1_info" role="status" aria-live="polite">Showing
                          1 to 10 of 57 entries
                      </div>
                  
                      <div class="dataTables_paginate paging_simple_numbers" id="example1_paginate">
                          <ul class="pagination">
                              <li class="paginate_button page-item previous disabled" id="example1_previous">
                                  <a href="#" aria-controls="example1" data-dt-idx="0" tabindex="0"
                                      class="page-link">Previous</a>
                              </li>
                              <li class="paginate_button page-item active"><a href="#"
                                      aria-controls="example1" data-dt-idx="1" tabindex="0"
                                      class="page-link">1</a></li>
                              <li class="paginate_button page-item "><a href="#" aria-controls="example1"
                                      data-dt-idx="2" tabindex="0" class="page-link">2</a></li>
                              <li class="paginate_button page-item "><a href="#" aria-controls="example1"
                                      data-dt-idx="3" tabindex="0" class="page-link">3</a></li>
                              <li class="paginate_button page-item "><a href="#" aria-controls="example1"
                                      data-dt-idx="4" tabindex="0" class="page-link">4</a></li>
                              <li class="paginate_button page-item "><a href="#" aria-controls="example1"
                                      data-dt-idx="5" tabindex="0" class="page-link">5</a></li>
                              <li class="paginate_button page-item "><a href="#" aria-controls="example1"
                                      data-dt-idx="6" tabindex="0" class="page-link">6</a></li>
                              <li class="paginate_button page-item next" id="example1_next"><a href="#"
                                      aria-controls="example1" data-dt-idx="7" tabindex="0"
                                      class="page-link">Next</a></li>
                          </ul>
                      </div>
                  
              </div>
                  </div>
                </div>
            </div>
        </div>
    </section>

</div>
